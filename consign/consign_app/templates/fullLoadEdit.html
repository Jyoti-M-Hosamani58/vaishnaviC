<form method="POST" enctype="multipart/form-data">
             {% csrf_token %}
        <div class="container">
          <div class="page-inner">

            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title">Full Load information</div>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="route_from">From:</label>
                          <input type="text" class="form-control" id="route_from" value="{{ data.route_from }}" name="route_from" required>
                        </div>
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="route_to">To:</label>
                          <input type="text" class="form-control" id="route_to" value="{{ data.route_to }}" name="route_to" required>
                        </div>
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="date">Date:</label>
<input type="date" class="form-control" id="date" value="{{ data.date|date:'Y-m-d' }}" name="date" required>
                        </div>
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="rate">Rate:</label>
                    <input type="text" class="form-control" id="rate" value="{{ data.rate }}" name="rate" required>
                        </div>
                      </div>
                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="tone">Tone:</label>
                    <input type="text" class="form-control" id="tone" value="{{ data.tone }}" name="tone" required>
                        </div>
                      </div>
                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="total">Total:</label>
                    <input type="text" class="form-control" id="total" value="{{ data.total }}" name="total"  required>
                        </div>
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="vehicleNo">Vehicle No:</label>
                    <input type="text" class="form-control" id="vehicleNo" value="{{ data.vehicleNo }}" name="vehicleNo" required>
                        </div>
                      </div>
                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="driver">Driver Name:</label>
                    <input type="text" class="form-control" id="driver" value="{{ data.driverName }}" name="driver"  required>
                        </div>
                        </div>

                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="advance">Advance:</label>
                    <input type="text" class="form-control" id="advance" value="{{ data.paidAmt }}" name="advance"  required>
                        </div>
                      </div>
                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="transport">Transport:</label>
                    <input type="text" class="form-control" id="transport" value="{{ data.transport }}" name="transport"  required>
                        </div>
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="goods">Goods:</label>
                    <input type="text" class="form-control" id="goods" value="{{ data.goods }}" name="goods"  required>
                        </div>
                      </div>



                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="haltAmt">Halting Amount:</label>
                    <input type="text" class="form-control" id="haltAmt" value="{{ data.haltAmt }}" name="haltAmt" value="0" required>
                        </div>
                      </div>
                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="remark">Remark:</label>
                    <input type="text" class="form-control" id="remark" value="{{ data.remark }}" name="remark">
                        </div>
                      </div>

                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="dedicationReason">Dedication Reason:</label>
                    <input type="text" class="form-control" id="dedicationReason" value="{{ data.dedicationReason }}" name="dedicationReason">
                        </div>
                      </div>

                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                          <label for="dedicationAmt">Dedication Amount:</label>
                    <input type="text" class="form-control" id="dedicationAmt" value="{{ data.dedicationAmt }}" value="0" name="dedicationAmt">
                        </div>
                      </div>
                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">

                        </div>
                      </div>
                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">

                        </div>
                      </div>



                        <div class="col-md-6 col-lg-4">

                    <input type="text" class="form-control" id="balance"  name="balance"  required>

                      </div>
                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">

                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">

                    <input type="text" class="form-control" id="finalBalance"   name="finalBalance"  required>
                        </div>
                      </div>
                    </div>
                  <div class="card-action">
                    <button class="btn btn-success">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

</form>
      <script>
         document.addEventListener('DOMContentLoaded', function () {
    // Explicitly call updateFinalBalance when the page loads
    updateFinalBalance();
});

// Function to update the final balance
function updateFinalBalance() {
    // Get the values from dedicationAmt and balance inputs
    var dedicationAmt = parseFloat(document.getElementById('dedicationAmt').value) || 0;
    var balance = parseFloat(document.getElementById('balance').value) || 0;

    // Calculate final balance
    var finalBalance = balance - dedicationAmt;

    // Update the final balance input
    document.getElementById('finalBalance').value = finalBalance.toFixed(2); // Adjust decimal places if needed
}

// Add event listeners to trigger the calculation whenever values change
document.getElementById('dedicationAmt').addEventListener('input', updateFinalBalance);
document.getElementById('balance').addEventListener('input', updateFinalBalance);

      </script>
<script>
    // Function to update Total and Balance fields
function updateFields() {
    // Get the values from inputs, ensuring we handle cases where the input is empty
    var rate = parseFloat(document.getElementById('rate').value) || 0;
    var tone = parseFloat(document.getElementById('tone').value) || 0;
    var advance = parseFloat(document.getElementById('advance').value) || 0;
    var haltAmt = parseFloat(document.getElementById('haltAmt').value) || 0;

    // Calculate Total as Rate * Tone
    var total = rate * tone;
    document.getElementById('total').value = total.toFixed(2); // Set the total value to two decimal places

    // Calculate Balance as Total - Advance + haltAmt
    var balance = total - advance + haltAmt;
    document.getElementById('balance').value = balance.toFixed(2); // Set the balance value to two decimal places
    document.getElementById('finalBalance').value = balance.toFixed(2); // Set the balance value to two decimal places
}

// Add event listeners to the fields that affect Total and Balance
document.getElementById('rate').addEventListener('input', updateFields);
document.getElementById('tone').addEventListener('input', updateFields);
document.getElementById('advance').addEventListener('input', updateFields);
document.getElementById('haltAmt').addEventListener('input', updateFields);

// Initial calculation in case values are already filled
updateFields();

</script>
