

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Consignment</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="{% static 'assets/img/kaiadmin/favicon.ico' %}"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="{% static 'assets/js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["{% static 'assets/css/fonts.min.css' %}"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/kaiadmin.min.css' %}" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />
  </head>
  <body>
      <!-- End Sidebar -->
{% include 'index_menu.html' %}
          <!-- End Navbar -->
        </div><br/> <br/> <br/> <br/>
<form action="/vehicle" method="POST" enctype="multipart/form-data">
             {% csrf_token %}
        <div class="container">
          <div class="page-inner">

            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title">Vehicle information</div>
                  </div>
                  <div class="card-body">
                    <div class="row">

                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                <label for="vehicle_number">Vehicle Name:</label>
                <input type="text" id="vehicle_number" name="vehicle_number" class="form-control" required>
                        </div>
                      </div>
                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                <label for="rc">RC Card:</label>
                    <input type="file" class="form-control-file" id="rc" name="rc" accept="rc/*">
                        </div>
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                <label for="rcdate">RC Due Date:</label>
                    <input type="date" class="form-control" id="rcdate" name="rcdate">
                        </div>
                      </div>
                        <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                <label for="incurence">Incurence:</label>
                    <input type="file" class="form-control-file" id="incurence" name="incurence" accept="incurence/*">
                        </div>
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                <label for="incurencedate">Incurence Due Date:</label>
                    <input type="date" class="form-control" id="incurencedate" name="incurencedate">
                        </div>
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                <label for="permit">Permit:</label>
                    <input type="file" class="form-control-file" id="permit" name="permit" accept="permit/*">
                        </div>
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                <label for="permitdate">Permit Due Date:</label>
                    <input type="date" class="form-control" id="permitdate" name="permitdate">
                        </div>
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                <label for="tax">Tax Receipt:</label>
                    <input type="file" class="form-control-file" id="tax" name="tax" accept="tax/*">
                        </div>
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                <label for="taxdate">Tax Due Date:</label>
                    <input type="date" class="form-control" id="taxdate" name="taxdate">
                        </div>
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                <label for="emission">Emission:</label>
                    <input type="file" class="form-control-file" id="emission" name="emission" accept="emission/*">
                        </div>
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group">
                <label for="emissiondate">Emission Due Date:</label>
                    <input type="date" class="form-control" id="emissiondate" name="emissiondate">
            </div>
                      </div>
                    </div>
                  <div class="card-action">
                    <button class="btn btn-success">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

</form>

      <!-- End Custom template -->
    </div>
    <!--   Core JS Files   -->
    <script src="{% static 'assets/js/core/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>

    <!-- jQuery Scrollbar -->
    <script src="{% static 'assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>

    <!-- Chart JS -->
    <script src="{% static 'assets/js/plugin/chart.js/chart.min.js' %}"></script>

    <!-- jQuery Sparkline -->
    <script src="{% static 'assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js' %}"></script>

    <!-- Chart Circle -->
    <script src="{% static 'assets/js/plugin/chart-circle/circles.min.js' %}"></script>

    <!-- Datatables -->
    <script src="{% static 'assets/js/plugin/datatables/datatables.min.js' %}"></script>

    <!-- Bootstrap Notify -->
    <script src="{% static 'assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>

    <!-- jQuery Vector Maps -->
    <script src="{% static 'assets/js/plugin/jsvectormap/jsvectormap.min.js' %}"></script>
    <script src="{% static 'assets/js/plugin/jsvectormap/world.js' %}"></script>

    <!-- Google Maps Plugin -->
    <script src="{% static 'assets/js/plugin/gmaps/gmaps.js' %}"></script>

    <!-- Sweet Alert -->
    <script src="{% static 'assets/js/plugin/sweetalert/sweetalert.min.js' %}"></script>

    <!-- Kaiadmin JS -->
    <script src="{% static 'assets/js/kaiadmin.min.js' %}"></script>

    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="{% static 'assets/js/setting-demo2.js' %}"></script>
  </body>
</html>
